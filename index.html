<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>moools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>moools</h1></h1>
    <section class="display">
      <div id="morseBuffer" class="morseBuffer" aria-live="polite">現在のモールス: <span id="current">(なし)</span></div>
      <div id="textOutput" class="textOutput">出力: <span id="output">(なし)</span></div>
    </section>
    <div class="controls">
      <button id="dotBtn">・ (↑)</button>
      <button id="dashBtn">ー (←)</button>
      <button id="commitBtn">文字確定 (Enter)</button>
      <button id="spaceBtn">単語区切り (Space)</button>
      <button id="backBtn">削除 (Backspace)</button>
      <button id="clearBtn">クリア</button>
      <button id="copyBtn">コピー</button>
    </div>
    <p class="hint">ヒント: キーボードの上矢印（↑）と左矢印（←）で入力できます。音を鳴らします。</p>
    <footer>
      <small>GitHub</small>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
